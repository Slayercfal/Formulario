<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Formulario</title>
</head>
<body>
    <main>

        <h1>Formulario &#128293</h1>
        <form action="">
            <div>
                <input type="text" name="" id="" placeholder="Digite seu nome" class="inputs">
                <span class="span-required">nome bla bla bla</span>
            </div>
            <div>
                <input type="email" name="" id="" placeholder="Digite seu email" class="inputs">
                <span class="span-required">email bla bla</span>
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Senha" class="inputs">
                <span class="span-required">senha bla bla bla</span>
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Repita sua senha" class="inputs">
                <span class="span-required">As senhas devem ser iguais</span>
            </div>

            <textarea name="descriçao" id="descriçao" cols="25" rows="10">
                
            </textarea>
            <p>Sexo:</p>
            <div class="sexo">
                
                <br>
                <input type="radio" name="sexo" id="Masculino">
                <label for="M">Masculino</label>

                <input type="radio" name="sexo" id="Feminino">
                <label for="F">Feminino</label>

                <input type="radio" name="sexo" id="outro">
                <label for="outro">Outro</label>

            </div>
            <p>Quais suas experiencias ?</p>

            <div class="experiencias">
                
                <br>
                <input type="checkbox" name="experiencias" id="html">
                <label for="html">HTML</label>

                <input type="checkbox" name="experiencias" id="css">
                <label for="css">css</label>

                <input type="checkbox" name="experiencias" id="javascript">
                <label for="javascript">javascript</label>

                <input type="checkbox" name="experiencias" id="python">
                <label for="python">python</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
        
    </main>
</body>
</html>
